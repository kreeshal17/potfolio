<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishal's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
        }

        /* Header Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(18, 18, 90);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: rgb(237, 250, 230);
        }

        /* Main Section */
        .first {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .first .leftSection {
            flex: 1 1 45%;
            text-align: center;
        }

        .first .leftSection h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: rgb(237, 250, 230);
        }

        .first .leftSection .purple {
            color: rgb(73, 199, 48);
            font-weight: bold;
        }

        .first .leftSection .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px 5px;
            background-color: #1e2167;
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .first .leftSection .btn:hover {
            background-color: #00959c;
        }

        .first .rightSection img {
            max-width: 350px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer-social ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0 0 0;
        }

        .footer-social ul li {
            display: inline;
        }

        .footer-social ul li a {
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .footer-social ul li a:hover {
            color: #00aced;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .first {
                flex-direction: column;
            }

            .first .leftSection {
                margin-bottom: 20px;
            }

            .first .leftSection h2 {
                font-size: 2rem;
            }

            .first .rightSection img {
                max-width: 80%;
            }
        }

        @media (max-width: 480px) {
            nav h1 {
                font-size: 1.2rem;
            }

            nav ul li a {
                font-size: 0.9rem;
            }

            .first .leftSection h2 {
                font-size: 1.5rem;
            }

            .first .leftSection .btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h1>Krishal's Portfolio</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/service.html">Services</a></li>
                <li><a href="/project.html">Certificates</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="first">
            <div class="leftSection">
                <h2>Hi, I’m <span class="purple">Krishal Karna</span></h2>
                <p>I’m a <span id="element"></span>.</p>
                <div class="button">
                    <a href="https://in.linkedin.com/in/krishalkarna" target="_blank" class="btn">LinkedIn</a>
                    <a href="https://github.com/kreeshal17" target="_blank" class="btn">GitHub</a>
                </div>
            </div>
            <div class="rightSection">
                <img src="pg.png.png" alt="Profile Image">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div>www.krishalkarna.com.np | All rights reserved</div>
        <div class="footer-social">
            <ul>
                <li><a href="https://www.facebook.com/krishalkarna17" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com/cre_esh_al/" target="_blank">Instagram</a></li>
                <li><a href="https://twitter.com/krishal7" target="_blank">Twitter</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Video Editor', 'SportsGeek'],
            typeSpeed: 50,
            loop: true
        });
    </script>
</body>

</html>
